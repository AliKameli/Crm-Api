stages:
  - development
  - production

variables:
  PUBLISH_DEVELOPMENT: "true"
  PUBLISH_PRODUCTION: "false"

crm-api-prod:
  stage: production
  before_script:
    - docker network create --driver bridge crm-api_default || true 
    - export ASONETCORE_ENVIRONMENT=production

  script:
    - docker-compose up -d --build --force-recreate
    - docker image prune -f
  only:
    refs:
      - master
    variables:
      - $PUBLISH_PRODUCTION == 'true'
  tags:
    - crm

crm-api-dev:
  stage: development
  before_script:
    - export ASONETCORE_ENVIRONMENT=stage

  script:
    - docker-compose up -d --build
    - docker image prune -f
  only:
    refs:
      - master
    variables:
      - $PUBLISH_DEVELOPMENT == 'true'
  tags:
    - crm-develop
